<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo HTML y CSS</h1>
    </header>

    <section>
        <p>Este es un ejemplo básico de cómo puedes usar HTML y CSS juntos para crear una página web simple.</p>
    </section>

    <footer>
        <p>&copy; 2023 Ejemplo HTML y CSS</p>
    </footer>
</body>
</html>
